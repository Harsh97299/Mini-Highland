<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="post-container">
    <!-- Blog content will be rendered here -->
  </div>

  <script>
    const posts = {
      "spring-on-the-farm": {
        title: "Spring on the Farm",
        date: "May 10, 2025",
        author: "Jane Smith",
        content: `
          <p>Spring has arrived at MooMuffin Acres, bringing with it a burst of fresh energy...</p>
          <p>From adorable newborn animals to fresh garden growth...</p>
        `
      },
      "highland-cattle-care": {
        title: "Highland Cattle Care",
        date: "May 1, 2025",
        author: "John Smith",
        content: `
          <p>Learn how we care for our beloved Highland cattle...</p>
        `
      }
      // Add more posts as needed
    };

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const post = posts[postId];

    const container = document.getElementById("post-container");

    if (post) {
      container.innerHTML = `
        <h1>${post.title}</h1>
        <p><strong>${post.date}</strong> | by ${post.author}</p>
        <div class="post-body">${post.content}</div>
      `;
    } else {
      container.innerHTML = `<h2>Post not found</h2>`;
    }
  </script>
</body>
</html>
